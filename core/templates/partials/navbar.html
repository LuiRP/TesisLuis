{% if user.is_authenticated %}
  <div class="navbar bg-base-100 shadow-sm">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /> </svg>
        </div>
        <ul
          tabindex="-1"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
          <li>
            <a href="{% url "tutorship" %}">Tutorias</a>
          </li>
          <li>
            <a href="{% url "inbox" %}">Mensajes</a>
          </li>
          <li>
            <a href="{% url "timetable" %}">Horario</a>
          </li>

        </ul>
      </div>
    </div>
    <div class="navbar-center">
    </div>
    <div class="navbar-end">
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img
              alt="Tailwind CSS Navbar component"
              src="{{ request.user.profile_picture.url }}" />
          </div>
        </div>
        <ul
          tabindex="-1"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
          <li>
            <a href="{% url "private_profile" %}">Perfil</a>
          </li>
          <li>
            <a href="{% url 'account_logout' %}">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
{% else %}
  <div class="navbar bg-base-100 shadow-sm">
    <div class="navbar-start">
    </div>
    <div class="navbar-center">
    </div>
    <div class="navbar-end">
      <div class="flex-none">
        <ul class="menu menu-horizontal p-1 gap-2">
          <li class="border border-primary rounded-xl"><a href="{% url 'account_login' %}">Iniciar Sesión</a></li>
          <li class="bg-primary rounded-xl"><a href="{% url 'account_signup' %}">Registrarse</a></li>
        </ul>
      </div>
    </div>
  </div>
{% endif %}
