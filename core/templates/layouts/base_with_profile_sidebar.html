{% load i18n %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html data-theme="emerald" class="bg-primary">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block head_title %} {% endblock head_title %}</title>
        {% tailwind_css %}
    </head>
    <body class="h-screen flex flex-col bg-primary" >
        {% include "partials/navbar.html" %}
        <div class="h-full p-2 flex flex-col sm:flex-row gap-2 ">
            <div class="w-full sm:w-3/12 shrink-0 h-auto sm:h-full">
                <div class="card bg-base-100 shadow-xl h-auto sm:h-full">
                    <div class="card-body p-2 sm:p-4">
                        <ul class="grid grid-cols-3 sm:flex sm:flex-col gap-1 sm:gap-2">
                            <li class="sm:mb-2">
                                <a href="{% url 'private_profile' %}" class="flex flex-col sm:flex-row items-center gap-1 sm:gap-3 p-2 sm:p-3 rounded-lg hover:bg-base-200 transition-colors text-xs sm:text-sm text-center {% if request.resolver_match.url_name == 'private_profile' or request.resolver_match.url_name == 'profile_update_view' %}bg-primary text-primary-content font-semibold{% endif %}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                    <span class="hidden xs:inline sm:inline">Información</span>
                                    <span class="xs:hidden sm:hidden">Perfil</span>
                                </a>
                            </li>
                            <li class="sm:mb-2">
                                <a href="{% url 'account_email' %}" class="flex flex-col sm:flex-row items-center gap-1 sm:gap-3 p-2 sm:p-3 rounded-lg hover:bg-base-200 transition-colors text-xs sm:text-sm text-center {% if request.resolver_match.url_name == 'account_email' %}bg-primary text-primary-content font-semibold{% endif %}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                    <span>Email</span>
                                </a>
                            </li>
                            <li class="sm:mb-2">
                                <a href="{% url 'account_change_password' %}" class="flex flex-col sm:flex-row items-center gap-1 sm:gap-3 p-2 sm:p-3 rounded-lg hover:bg-base-200 transition-colors text-xs sm:text-sm text-center {% if request.resolver_match.url_name == 'account_change_password' %}bg-primary text-primary-content font-semibold{% endif %}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                    <span>Contraseña</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-9/12 grow h-full ">
                {% block content %} {% endblock content %}
            </div>
        </div>
    </div>
</body>
</html>
