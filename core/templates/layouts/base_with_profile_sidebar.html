{% load i18n %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html data-theme="emerald">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block head_title %} {% endblock head_title %}</title>
        {% tailwind_css %}
    </head>
    <body style="height:89.2vh;" >
        {% include "partials/navbar.html" %}
        <div class="containermax-w-6xl p-2 h-full bg-primary">
            <div class="flex flex-col md:flex-row h-full">
                <div class="md:w-full w-3/12 shrink-0">
                    <div class="card bg-base-100 shadow-xl h-full">
                        <div class="card-body p-4 h-full">
                            <ul class="menu menu-vertical bg-base-100 rounded-box">
                                <li class="mb-2">
                                    <a href="{% url 'private_profile' %}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-base-200 transition-colors {% if request.resolver_match.url_name == 'private_profile' or request.resolver_match.url_name == 'profile_update_view' %}bg-primary text-primary-content font-semibold{% endif %}">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                        </svg>
                                        Información Básica
                                    </a>
                                </li>
                                <li class="mb-2">
                                    <a href="{% url 'account_email' %}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-base-200 transition-colors {% if request.resolver_match.url_name == 'account_email' %}bg-primary text-primary-content font-semibold{% endif %}">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                        </svg>
                                        Email
                                    </a>
                                </li>
                                <li class="mb-2">
                                    <a href="{% url 'account_change_password' %}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-base-200 transition-colors {% if request.resolver_match.url_name == 'account_change_password' %}bg-primary text-primary-content font-semibold{% endif %}">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                        </svg>
                                        Contraseña
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="w-full mt-4 md:w-8/12">
                    {% block content %} {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
