{% extends "layouts/base_with_chat_sidebar.html" %}

{% block content %}

<div class="chat-container">
    <div class="chat-main" id="chat-box" data-thread-id="{{ thread.id }}">
        <h2>Chatting with {{ other_user.full_name }}</h2>
        
        <div id="chat-log" class="message-area">
            {% for message in messages %}
                <div class="message {% if message.sender == request.user %}mine{% else %}theirs{% endif %}">
                    <strong>{{ message.sender.full_name }}:</strong> {{ message.content }}
                    <span class="timestamp">{{ message.timestamp|date:"H:i" }}</span>
                </div>
            {% endfor %}
        </div>
        
        <div class="chat-input">
            <input type="text" id="chat-message-input" placeholder="Type your message...">
            <button id="chat-message-submit">Send</button>
        </div>
    </div>

</div>

<script>

const threadId = document.getElementById('chat-box').dataset.threadId;
const chatSocket = new WebSocket(
    'ws://' + window.location.host + '/ws/chat/' + threadId + '/'
);

chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const message = data.message;
    const sender = data.sender;

    const chatLog = document.querySelector('#chat-log');

    const newMessageHTML = `
        <div class="message theirs">
            <strong>${sender}:</strong> ${message}
            <span class="timestamp">Just now</span>
        </div>
    `;

    chatLog.innerHTML += newMessageHTML;

    chatLog.scrollTop = chatLog.scrollHeight;
};

document.querySelector('#chat-message-submit').onclick = function(e) {
    const messageInputDom = document.querySelector('#chat-message-input');
    const message = messageInputDom.value;
    
    chatSocket.send(JSON.stringify({
        'message': message
    }));
    
    messageInputDom.value = '';
};
</script>


{% endblock content %}
